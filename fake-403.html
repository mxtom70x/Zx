<!DOCTYPE html>
<html>
<head>
    <title>403 Forbidden</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 30px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        h1 {
            color: #ff0000;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .ad-placeholder {
            margin: 30px 0;
            padding: 20px;
            background: #111;
            border: 1px dashed #ff0000;
        }
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403 Forbidden</h1>
        <p>Directory access is forbidden.</p>
        <p>Server unable to read htaccess file, denying access to be safe</p>
        
        <div class="ad-placeholder">
            <p>[ADVERTISEMENT PLACEHOLDER]</p>
            <p>Ad revenue supports this service</p>
        </div>
        
        <div class="footer">
            <p>Apache/2.4.52 (Ubuntu) Server at zx-boss.com Port 443</p>
        </div>
    </div>
</body>
</html>
